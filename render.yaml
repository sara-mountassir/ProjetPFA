services:
  - type: web
    name: gestion-candidatures
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn GestionCandidatures.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "gestion-candidatures.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: pfa-db
          property: connectionString
